<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://winner.adaptable.app" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="mask-icon"
      as="image"
      href="/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="canonical" href="https://www.myselpost.com/" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Paytone+One:regular"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:300,300italic,regular,italic,700,700italic"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Gabriela:regular"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
        rel="stylesheet"
    /></noscript>
    <link rel="dns-prefetch" href="https://winner.adaptable.app" />

    <style>
      #install-popup {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        display: none;
        z-index: 9999;
      }

      #install-popup-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      #install-popup-text {
        flex-grow: 1;
        font-family: "Poppins", sans-serif;
      }

      #install-button,
      #cancel-button {
        background-color: #03c988;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
      }

      #cancel-button {
        background-color: #ff6666;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3766f5" />
    <meta
      name="google-site-verification"
      content="ixo5i8_rdP5npT-7Yubbs4z56ONtYzXml13TkSE_-wE"
    />
    <meta
      name="description"
      content="Create an account or log into <strong>MySelpost</strong>. Connect with friends, family and other people you know. Share and guess your awesome selfies with a secret message to your friends and get updates.."
    />
    <title>MySelpost | Embark on a Blue Beetle Selfie Adventure!</title>
    <script>
      function gtag() {
        window.dataLayer.push(arguments);
      }

      window.dataLayer = window.dataLayer || [];
      gtag("js", new Date());
      gtag("config", "G-WNC7H7TTW2");

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("install-button")
          .addEventListener("click", function () {
            gtag("event", "button_click", {
              event_category: "Button",
              event_label: "Install Button",
            });
          });

        document
          .getElementById("cancel-button")
          .addEventListener("click", function () {
            gtag("event", "button_click", {
              event_category: "Button",
              event_label: "Cancel Button",
            });
          });
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("./service-worker.js", { scope: "/" })
            .then(function (registration) {
              console.log("Service Worker Registered!");
            })
            .catch(function (error) {
              console.log("Service Worker Registration Failed:", error);
            });
        });
      }

      window.addEventListener("beforeinstallprompt", function (event) {
        event.preventDefault();
        window.deferredPrompt = event;
        document.getElementById("install-popup").style.display = "block";
      });

      window.addEventListener("appinstalled", function (event) {
        console.log("App installed successfully");
        document.getElementById("install-popup").style.display = "none";
      });

      function installApp() {
        const installPopup = document.getElementById("install-popup");
        installPopup.style.display = "none";
        if (window.deferredPrompt) {
          window.deferredPrompt.prompt();
          window.deferredPrompt.userChoice.then(function (choiceResult) {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            window.deferredPrompt = null;
          });
        }
      }

      function cancelInstall() {
        const installPopup = document.getElementById("install-popup");
        installPopup.style.display = "none";
        window.deferredPrompt = null;
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="install-popup">
      <div id="install-popup-content">
        <button id="install-button" onclick="installApp()">Install</button>
        <button id="cancel-button" onclick="cancelInstall()">Cancel</button>
      </div>
    </div>
    <script src="./service-worker.js" defer></script>
    <script
      src="https://myselpost.com/static/js/bundle.js"
      defer
      async
    ></script>
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-WNC7H7TTW2"
      async
    ></script>
  </body>
</html>
